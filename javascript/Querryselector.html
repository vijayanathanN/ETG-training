<!DOCTYPE html>
<html>
<body>
<p>Hello World!</p>
<p class=“simple">Select the DOM element</p>
<p class=“simple">This example demonstrates the
<b>querySelectorAll</b> method.</p>
<p id="demo"></p>
<script>
var x = document.querySelectorAll(“p.simple");
document.getElementById("demo").innerHTML =
'The first paragraph (index 0) with class=“simple": ' +
x[0].innerHTML;
</script>
</body></html>
