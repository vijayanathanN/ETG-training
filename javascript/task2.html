<html>
    <head>
    <title>Event!!!</title>
    <script type="text/javascript">
        function trigger()
        {
            document.getElementById("hover").addEventListener("mouseover", popup);
            function popup()
            {
                window.alert("Welcome to my WebPage!!!");
            }
        }
    </script>
    </head>
    <body  onload="trigger();">
    <p id="hover">Welcome!!!</p>
    </body>
</html>
