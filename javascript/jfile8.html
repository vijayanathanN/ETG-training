<html>
<head>
<title>Array</title>
<script>
var car = new Array();
car[0] = "BMW";
car[1] = "Audi";
car[2] = "Benz"; 
document.write(car[0]);

car.shift()
document.write("<br>"+car);

car.pop()
document.write("<BR>"+car);

car.push("tata")
document.write("<BR>"+car);

car.unshift()
document.write("<BR>"+car);


car.slice()
document.write("<BR>"+car);




</script>
</head>
</html>
