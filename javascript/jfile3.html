<html> 
    <head>  
        <script type="text/javascript">  
            function returnSum(first, second)     
            {           
                var sum = first + second;           
                return sum;         
            }           
            var firstNo = parseInt(prompt("Enter the first number"));           
            var secondNo = parseInt(prompt("Enter the second number"));
            document.write(firstNo + " + " + secondNo + " = " + returnSum(firstNo,secondNo));  
        </script> 
    </head> 
    <body>  </body> 
</html>
